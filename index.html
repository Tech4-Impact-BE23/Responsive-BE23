<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap with Node.js</title>
    <!-- include Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom">
        <div class="container">
            <a class="navbar-brand px-5" href="#">
                <img src="assets/asean-youth-forum-1626933383562 1.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mx-2">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Articles</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                    <li class="nav-item px-2">
                        <img id="avatar" src="" width="30" height="30" class="rounded-circle">
                      </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Hello, Bootstrap!</h1>
    </div>
    <!-- include jQuery and Popper.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <!-- include Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- include your custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
